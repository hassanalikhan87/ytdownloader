<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>YouTube Downloader</title>
  <link rel="stylesheet" href="../static/style.css">
</head>
<body>
  <div class="container">
    <div class="card">
      <h1 class="title">üé• YouTube Downloader</h1>
      <p class="subtitle">Download videos or audio in one click</p>

      <!-- Input -->
      <div class="input-group">
        <input type="text" id="url" placeholder="Paste YouTube URL here...">
        <button class="btn small" onclick="previewVideo()">üîç Preview</button>
      </div>

      <!-- Preview section -->
      <div id="preview" class="preview hidden">
        <img id="thumbnail" alt="Thumbnail">
        <h3 id="video-title"></h3>
      </div>

      <!-- Format toggle -->
      <div class="toggle-group">
        <input type="radio" name="format" id="video" value="video" checked>
        <label for="video">Video (MP4)</label>
        <input type="radio" name="format" id="audio" value="audio">
        <label for="audio">Audio (MP3)</label>
      </div>

      <!-- Download button -->
      <button class="btn primary" onclick="downloadVideo()">‚¨áÔ∏è Download</button>

      <!-- Progress -->
      <div class="progress-container">
        <div class="progress-bar" id="progress-bar">
          <div class="progress-fill" id="progress-fill"></div>
        </div>
      </div>

      <p id="status"></p>
    </div>
  </div>

  <script src="../static/script.js"></script>
</body>
</html>
